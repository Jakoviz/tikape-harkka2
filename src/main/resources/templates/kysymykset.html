<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Kysymyspankki</title>
        <meta charset="utf-8" /> 
    </head>

    <body>
	<span style="color:tomato;" th:text="${error}"/> 
        <h1>Kysymykset</h1>
		<ul>
			<li th:each="kurssi: ${kurssit}">
				<font size="10"> Kurssi:</font> <font size="10" th:text="${kurssi.getNimi()}">kurssi</font>
				<ul>
					<li th:each="kysymys: ${kurssi.getKysymykset()}">
						<font size="8">Aihe: </font> <font size="8" th:text="${kysymys.aihe}">aihe</font><br>
						<a th:href="@{~/kysymykset/{id}(id=${kysymys.id})}">
							<span th:text="${kysymys.kysymysteksti}">kysymysteksti</span>
						</a><br><br>
						<form method="POST" th:action="@{~/kysymykset/{id}/delete(id=${kysymys.id})}">
							<input type="submit" value="Poista"/>
						</form><br>
					</li>
				</ul>
			</li>
		</ul>
		
        <h2>Luo uusi kysymys</h2>
        <form method="POST" action="/kysymykset">
	      <table>
		  <tr>
		    <td>
		      Kurssi:
		    </td>
		    <td>
			<input type="text" name="kurssi"/>
		    </td>
		  </tr>
		  <tr>
		    <td>
		      Aihe:
		    </td>
		    <td>
			<input type="text" name="aihe"/>
		    </td>
		  </tr>
		  <tr>
		    <td>
		      Kysymysteksti:
		    </td>
		    <td>
			<input type="text" name="kysymysteksti"/>
		    </td>
		  </tr>
	    </table>
		<input type="submit" value="Luo"/>
  	</form>
    </body>
</html>
