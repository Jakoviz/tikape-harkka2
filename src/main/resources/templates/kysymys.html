<html>
	<head>
		<title>TODO supply a title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div>TODO write content</div>
		<h1 th:text="${kysymys.kysymysteksti}">Kysymys</h1>
			<br>
			Kurssi: <span th:text="${kysymys.kurssi}"/>
			Aihepiiri: <span th:text="${kysymys.aihe}"/>
			<ul>
				<li th:each="vastausvaihtoehto: ${kysymys.vastausvaihtoehdot}">	
					<span th:text="${vastausvaihtoehto.getVastaus()}">Vastausvaihtoehto</span> 
					<span th:text="${vastausvaihtoehto.getOikein()}">Oikeellisuus</span>
					<form method="POST" th:action="@{~/kysymykset/{id}/vastausvaihtoehdot/{id2}/delete(id=${kysymys.id}, id2=${vastausvaihtoehto.getId()})">
						<input type="submit" value="Poista"/>
					</form>
				</li>
			</ul>

		<h1>Luo uusi vastausvaihtoehto</h1>
		<form method="POST" action="/kysymykset/{id}/vastausvaihtoehdot(id=${kysymys.id})">
			<table>
			  <tr>
				<td>
				  Vastausteksti:
				</td>
				<td>
				<input type="text" name="vastausteksti"/>
				</td>
			  </tr>
			  <tr>
				<td>
				  Oikein:
				</td>
				<td>
				<input type="checkbox" name="oikein"/>
				</td>
			  </tr>
			</table>
			<input type="submit" value="Luo"/>
		</form>	
	</body>
</html>
