<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Kysymyspankki</title>
        <meta charset="utf-8" /> 
    </head>

    <body>
        <h2>Kysymykset</h2>

	<form method="GET" action="/">
	    <ul>
		<li th:each="kysymys: ${kysymykset}">
		    <h4 th:text="${kysymys.aihe}">aihe</h4>
		    <h3 th:text="${kysymys.kurssi.nimi"}>kurssi</h3>
		    <span th:text="${kysymys.kysymysteksti}">kysymysteksti</span> 
		    <form method="POST" th:action="@{~/kysymykset/{kysymysId}/delete(kysymysId=${kysymys.id})}"><input type="submit" value="Poista"/></form>
		</li>
	    </ul>
	</form>

        <h2>Luo uusi kysymys</h2>
        <form method="POST" action="/kysymykset">
	      <table>
		  <tr>
		    <td>
		      Kurssi:
		    </td>
		    <td>
			<input type="text" name="kurssi"/>
		    </td>
		  </tr>
		  <tr>
		    <td>
		      Aihe:
		    </td>
		    <td>
			<input type="text" name="aihe"/>
		    </td>
		  </tr>
		  <tr>
		    <td>
		      Kysymysteksti:
		    </td>
		    <td>
			<input type="text" name="kysymysteksti"/>
		    </td>
		  </tr>
	    </table>
		<input type="submit" value="Luo"/>
  	</form>

    </body>
</html>
